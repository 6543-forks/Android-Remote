buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 15
    targetSdkVersion = 28
    buildToolsVersion = "28.0.2"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
