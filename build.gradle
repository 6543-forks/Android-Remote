buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

ext {
    compileSdkVersion = 25
    minSdkVersion = 15
    targetSdkVersion = 25
    buildToolsVersion = "25.0.2"
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/twofortyfouram/maven' }
    }
}
